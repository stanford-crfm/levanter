data:
  id: dlwh/wikitext_103_detokenized
model:
  hidden_dim: 128
  num_heads: 8
  num_layers: 4
trainer:
  wandb:
    project: "levanter"
    tags: [ "openwebtext", "gpt2"]

  mp: p=f32,c=bfloat16
  num_train_steps: 100
  per_device_eval_parallelism: 1
  per_device_parallelism: 1
  train_batch_size: 32

  axis_resources:
    batch: "data"
    # ZERO-3
    # "embed": ResourceAxis.DATA,
    vocab: "model"
    mlp: "model"
    heads: "model"
